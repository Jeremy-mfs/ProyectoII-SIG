<head>

<body>
    <div id="map"></div>
    <script src="puntosClinicasFallecidos.js"></script>
    <script src="puntosEscuelasPositivos.js"></script>
    <script src="puntosHospitalesFallecidos.js"></script>
    <script src="tablaFallecidos.js"></script>
    <script src="tablaPositivos.js"></script>
    <script>
        var map = L.map('map').setView([10.101,-83.293], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 8,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        L.geoJson(puntosClinicasFallecidos).addTo(map);
        L.geoJson(puntosEscuelasPositivos).addTo(map);
        L.geoJson(puntosHospitalesFallecidos).addTo(map);
        L.geoJson(tablaFallecidos).addTo(map);
        L.geoJson(tablaPositivos).addTo(map);
    </script>
